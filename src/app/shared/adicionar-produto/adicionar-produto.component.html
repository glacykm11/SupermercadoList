<section>
    <header>
        <h1>Adicionar Produto</h1>
    </header>

    <section id="produtoForm">
        <form [formGroup]="produtoForm" (ngSubmit)="adicionarProduto(produtoForm)">
            <label>Nome:</label>
            <input type="text"  formControlName="nome">

            <label>Quantidade:</label>
            <input type="text" name="quantidadeProduto" formControlName="quantidade">

            <label>Pre√ßo:</label>
            <input type="text"  formControlName="preco">
        </form>
    </section>

    <button id="buttonForm" type="submit" [disabled]="!produtoForm.valid" (click)="adicionarProduto(produtoForm)">Adicionar</button>
</section>
